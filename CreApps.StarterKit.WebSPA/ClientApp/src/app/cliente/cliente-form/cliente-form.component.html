<h1> {{modoEdicion ? 'Editar' : 'Agregar'}} Cliente</h1>
<form class="form-horizontal" novalidate
      (ngSubmit)="save()" [formGroup]="formGroup">
    <fieldset>
        <!--inicio formulario nombre,direccion,tel,doc-->
        <div class="form-group"
             [ngClass]="{'has-error': (formGroup.get('nombreCliente').touched || formGroup.get('nombreCliente').dirty) && !formGroup.get('nombreCliente').valid }">
            <label class="col-md-2 control-label"
                   for="nombreClienteId">Nombre</label>

            <div class="col-md-8">
                <input class="form-control"
                       id="nombreClienteId"
                       type="text"
                       required
                       formControlName="nombreCliente" />
                <span class="help-block" *ngIf="(formGroup.get('nombreCliente').touched || formGroup.get('nombreCliente').dirty) && formGroup.get('nombreCliente').errors">
                    <span *ngIf="formGroup.get('nombreCliente').errors.required">
                        El campo nombre es requerido
                    </span>
                </span>
            </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-error': (formGroup.get('documentoCliente').touched || formGroup.get('documentoCliente').dirty) && !formGroup.get('documentoCliente').valid }">
            <label class="col-md-2 control-label"
                   for="documentoCliente">Documento</label>

            <div class="col-md-8">
                <input class="form-control"
                       id="documentoCliente"
                       type="number"
                       required
                       formControlName="documentoCliente" />
                <span class="help-block" *ngIf="(formGroup.get('documentoCliente').touched || formGroup.get('documentoCliente').dirty) && formGroup.get('documentoCliente').errors">
                    <span *ngIf="formGroup.get('documentoCliente').errors.required">
                        El campo Documento es requerido
                    </span>
                </span>
            </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-error': (formGroup.get('direccionCliente').touched || formGroup.get('direccionCliente').dirty) && !formGroup.get('direccionCliente').valid }">
            <label class="col-md-2 control-label"
                   for="direccionCliente">Direccion</label>

            <div class="col-md-8">
                <input class="form-control"
                       id="direccionCliente"
                       type="text"
                       required
                       formControlName="direccionCliente" />
                <span class="help-block" *ngIf="(formGroup.get('direccionCliente').touched || formGroup.get('direccionCliente').dirty) && formGroup.get('direccionCliente').errors">
                    <span *ngIf="formGroup.get('direccionCliente').errors.required">
                        El campo direccion es requerido
                    </span>
                </span>
            </div>
        </div>

        <div class="form-group"
             [ngClass]="{'has-error': (formGroup.get('telefonoCliente').touched || formGroup.get('telefonoCliente').dirty) && !formGroup.get('telefonoCliente').valid }">
            <label class="col-md-2 control-label"
                   for="telefonoCliente">Telefono</label>

            <div class="col-md-8">
                <input class="form-control"
                       id="telefonoCliente"
                       type="number"
                       required
                       formControlName="telefonoCliente" />
                <span class="help-block" *ngIf="(formGroup.get('telefonoCliente').touched || formGroup.get('telefonoCliente').dirty) && formGroup.get('telefonoCliente').errors">
                    <span *ngIf="formGroup.get('telefonoCliente').errors.required">
                        El campo telefono es requerido
                    </span>
                </span>
            </div>
        </div>
        <!--Fin formulario-->
        <!--Botones salvar y cancelar-->
        <div class="form-group">
            <div class="col-md-4 col-md-offset-2">
                <span>
                    <button class="btn btn-primary"
                            type="submit"
                            [disabled]="!formGroup.valid">
                        Salvar
                    </button>
                    <button class="btn"
                            type="button"
                            [routerLink]='["/cliente"]'>
                        Cancelar
                    </button>
                </span>

            </div>

        </div>
    </fieldset>
</form>
